spring:
  profiles:
    active: local # default
    group:
      local:
        - common
      prod:
        - common

---

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  config:
    activate:
      on-profile: common

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://demo-backend-db.civ6pe384nrx.ap-northeast-2.rds.amazonaws.com:3306/demo_app_backend
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: none # create
    show-sql: true

